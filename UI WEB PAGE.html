<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMBER JUMBLE UI PAGE</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;  
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #ade6ee;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    width: 400px;
  }

  .row {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .box {
    width: 30%;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f30404;
    color: #fff;
    font-size: 24px;
    margin: 5px;
    border-radius: 10px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }


  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
    background-color: #0a2adf;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  
<div class="container" id="numberContainer">

  <div class = "row">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  </div>

  <div class = "row">
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  </div>

  <div class = "row">
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>
  </div>

</div>
<button id="regenerateButton">Regenerate</button>

<script>
  const numberContainer = document.getElementById('numberContainer');
  const regenerateButton = document.getElementById('regenerateButton');
  
  regenerateButton.addEventListener('click', () => {
    const boxes = Array.from(numberContainer.getElementsByClassName('box'));
    
    for (let i = boxes.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [boxes[i].innerHTML, boxes[j].innerHTML] = [boxes[j].innerHTML, boxes[i].innerHTML];
    }
  });
</script>
</body>
  </html>
